{% extends 'main/base.html' %}
{% block title %} {% endblock title %}
{% block content %}
{% include 'include/banner.html' %}
<div class="left-ads-display col-lg-9">
	<div class="row">
		<div class="left-ads-display col-lg-9">
			<div class="row">
				{% for book in book_list %}
					<div class="col-md-4 product-men">
						<div class="product-shoe-info editContent text-center mt-lg-4">
							<div class="men-thumb-item">
								<a href="{{ book.get_absolute_url }}" class="editContent">
								<img src="{{ book.poster.url }}" class="img-fluid" alt="">
								</a>
							</div>
							<div class="item-info-product">
								<h4 class="">
									<a href="{{ book.get_absolute_url }}"
									   class="editContent">
										{{ book.title }} 
									</a>

								</h4>
								({{book.price}}$)
								<a href="{% url 'add' %}?new={{book.id}}" >В корзину</a> <!-- передает book id в переменную new-->
								 
							{% for author in book.author.all %}
								<div class="product_price">
									<div class="grid-price">
										<span class="money editContent">{{ author.name }}</span>
									</div>
								</div>
							{% endfor %}
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
			<!--<div class="grid-img-right mt-4 text-right bg bg1" >
				<span class="money editContent" >Flat 50% Off</span>
				<a href="booksingle.html" class="btn" >Now</a>
			</div>-->
		</div>
	</div>
</div>
{% endblock %}
</body>
</html>
